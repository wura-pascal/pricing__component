<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <header class="header">
          <h3 class="sec1">Our Pricing</h3>
          <div class="sec2">
            <p>Annually</p>
            <button class="btnt"></button>
            <p>Monthly</p>
          </div>
        </header>
        <main class="main">
          <section class="sec_1">
            <div class="divss">Basic</div>
            <h3 class="divs">&dollar;19.99</h3>
            <div class="divv"></div>
            <div class="divs">500 GB Storage</div>
            <div class="divv"></div>
            <div class="divs">2 Users Allowed</div>
            <div class="divv"></div>
            <div class="divsb">Send up to 3 GB</div>
            <button>Learn More</button>
          </section>
          <section class="sec_2">
            <div class="divss">Professional</div>
            <h3 class="divs">&dollar;24.99</h3>
            <!-- <div class="divv"></div> -->
            <div class="divs">1 TB Storage</div>
            <div class="divv"></div>
            <div class="divs">5 Users Allowed</div>
            <div class="divv"></div>
            <div class="divsb">Send up to 10 GB</div>
            <button class="btn">Learn More</button>
          </section>
          <section class="sec_3">
            <div class="divss">Master</div>
            <h3 class="divs">&dollar;39.99</h3>
            <div class="divv"></div>
            <div class="divs">2 TB Storage</div>
            <div class="divv"></div>
            <div class="divs">10 Users Allowed</div>
            <div></div>
            <div class="divsb">Send up to 20 GB</div>
            <button>Learn More</button>
          </section>
          <footer></footer>
        </main>
      </div>
    </div>
    <!-- Our Pricing Annually Monthly Basic &dollar;19.99 &dollar;199.99 500 GB
      Storage 2 Users Allowed Send up to 3 GB Learn More Professional
      &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
      Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
      Send up to 20 GB Learn More -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wuraola Pascal</a>.
    </div>
  </body>
</html>
